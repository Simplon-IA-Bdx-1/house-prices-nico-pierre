version: "3"
services:
  jupytR:
    build: 
      dockerfile: "./Dockerfile"
    container_name: jupytR
    image: jupytR
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - ../:/home/jovyan/work

